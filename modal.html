<!DOCTYPE html>
<html>
<body>
    <Title>Modal Page</Title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
 <link rel="stylesheet" href="./assets/css/style.css">

    
 <body>
    <div class="container is-right">
        <div class="notification is-danger">
          <strong>Featured Creature!</strong>
        </div>
      </div>

     <!-- Left side content with previously serached animals -->
<div class="level">
<!-- Left side -->
<div class="level-left">
<div class="level-item">
<p class="subtitle is-3">
<strong>You have learned about:</strong>
</p>
</div>
<div class="level-item">
<div class="field has-addons">
<ul id="previous-searches" class="list-group mt-4"></ul>
</div>
</div>

<!-- Right side -->
<div class="level-right">
<div class="level-item"> <div id="animal-article" class="border rounded"></div>
</div>
</div>    
 
			
        

    <!-- Giphys x 3  -->
    
    <div class="block">
        <div class="column level-right">
             <div class="column">
    <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="./assets/images/piranha.jpg" alt="Placeholder image">
          </figure>
        </div>
      </div>
      <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="./assets/images/whale-shark.jpg" alt="Placeholder image">
          </figure>
        </div>
      </div>
     <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="./assets/images/blobfish.jpg" alt="Placeholder image">
          </figure>
        </div>
      </div>
    </div>
 <!------------------------------- "CLOSE" BUTTON STARTS NEW SEARCH -------------------------------->
 <footer class="footer content has-text-centered">
    <div class="close-button"
   <button class="modal-close is-large has-text-centered mt-6" aria-label="close"> 
            Learn about more animals!</button>
    </div>
 </footer>
  

 <script src="./assets/js/script.js"></script>    
</body>

</html>
