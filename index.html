<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!------------------------------- START PAGE -------------------------------->
  <div class="startPage" id="content">

    <div class="column is-15-tablet is-20-desktop has-text-centered mt-6 has-background-danger" id="content-head">
      <div class="column is-15-tablet is-20-desktop has-text-centered mt-6">
        <div class="column is-15-tablet is-20-desktop has-text-centered">
            <h1 class="is-size-1 has-text-light has-background-danger title">Lets see some animals!<h1>
        </div>
      </div>
      <button class="startButton is-size-1 has-background-info has-text-light">Start</button>
    </div>
  </div>


  <!------------------------------- PAGE 2: SELECT ANIMAL CLASSIFICATION -------------------------------->
  <div class="content classification ">
    <h2 class="has-text-centered title-classification">
        <p>Pick an animal classification!!!</p>
        <p>Some are creepy,</p>
        <p>some are BIG,</p>
        <p>you will love them ALL!</p>         
    </h2>
    <div class="container titles">
        <div class="columns">
            <div class="column is-4">
                <button class="button is-large is-rounded is-fullwidth is-primary is-outlined selectionItem" data-type="klass" data-name="mammals">
                    <span class="icon is-medium">
                        <i class="fas fa-horse-head"></i>
                    </span>
                    <span class="has-text-weight-bold">Mammals</span>
                </button>
            </div>
            <div class="column is-4">
                <button class="button is-large is-rounded is-fullwidth is-primary is-outlined selectionItem" data-type="klass" data-name="fishes">
                    <span class="icon is-medium">
                        <i class="fas fa-fish"></i>
                    </span>
                    <span class="has-text-weight-bold">Fishes</span>
                </button>
            </div>
            <div class="column is-4">
                <button class="button is-large is-rounded is-fullwidth is-primary is-outlined selectionItem" data-type="klass" data-name="birds">
                    <span class="icon is-medium">
                        <i class="fas fa-dove"></i>
                    </span>
                    <span class="has-text-weight-bold">Birds</span>
                </button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <button class="button is-large is-rounded is-fullwidth is-primary is-outlined selectionItem" data-type="klass" data-name="reptiles">
                    <span class="icon is-medium">
                        <i class="fas fa-dragon"></i>
                    </span>
                    <span class="has-text-weight-bold">Reptiles</span>
                </button>
            </div>
            <div class="column is-6">
                <button class="button is-large is-rounded is-fullwidth is-primary is-outlined selectionItem" data-type="klass" data-name="insects">
                    <span class="icon is-medium">
                        <i class="fas fa-spider"></i>
                    </span>
                    <span class="has-text-weight-bold">Insects</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!------------------------------- PAGE 3: SELECT ANIMAL TYPE -------------------------------->

  <h2 class="has-text-centered title-classification">

      <!-- <div class="column is-4">

  </div>
</div>
