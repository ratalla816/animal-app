<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Animal Explorer</title>
</head>

<body>
  <!------------------------------- START PAGE -------------------------------->
<div class="startPage" id="content">

    <div class="column is-15-tablet is-20-desktop has-text-centered mt-6 has-background-danger" id="content-head">
        <div class="column is-15-tablet is-20-desktop has-text-centered mt-6">
        <div class="column is-15-tablet is-20-desktop has-text-centered">
            <p= has-text-danger>
            <strong class="is-size-1 has-text-light has-background-danger title">Lets see some animals!<strong>
            </p>
        </div>
        </div>
        <button class="startButton is-size-1 has-background-info has-text-light">Start</button>
    </div>
    
   
</div>


  <!------------------------------- PAGE 2: SELECT ANIMAL CLASSIFICATION -------------------------------->
<div class="classification">

  <div class="column is-15-tablet is-20-desktop has-text-centered mt-6">
    <div class="column is-15-tablet is-20-desktop has-text-centered">
      <p= has-text-danger>
        <strong class="is-size-1 has-text-danger">Pick an animal classification!<strong>
            </p>
            <p= has-text-danger>
              <strong class="is-size-1 has-text-danger">Some are cute. Some are creepy. Some are BIG. Some are small..
                You will love them ALL!<strong>
                  </p>
    </div>
  </div>

  <div class="" id="content-head">
    <div class="box is-5-tablet is-10-desktop has-text-centered mt-6">
      <div class="is-primary">
          <!-- <div class="animal-classifications">  -->
            <!-- <div class="columns"> -->
              <!-- <div class="column"> -->

          <div class="selectionWrapper">
            <button class="selectionItem selectButton" data-type="klass" data-name="mammals">
              <div class="selectionTitle">
                <strong class="is-size-1 has-text-info">Mammals<strong>
              </div>
              <div class="selectionBG">
                <img src="./assets/images/mammal.jpg"
                  alt="Red Fox, Wildlife in Winter Photo by Ray Hennessy on Unsplash" />
              </div>
            </button>
          </div>
         <!-- <div class="animal-classifications"> -->
        <div class="column">
        <div class="selectionWrapper">
          <button class="selectionItem selectButton" data-type="klass" data-name="fish">
            <div class="selectionTitle">
              <strong class="is-size-1 has-text-info">Fish<strong>
            </div>
            <div class="selectionBG">
              <img src="./assets/images/fish.jpg" alt="school of striped fish, Photo by Francesco Ungaro on Unsplash" />
            </div>
          </button>
        </div>
        <!-- <div class="animal-classifications"> -->
        <div class="column">
        <div class="selectionWrapper">
          <button class="selectionItem selectButton" data-type="klass" data-name="birds">
            <div class="selectionTitle">
              <strong class="is-size-1 has-text-info">Birds<strong>
            </div>
            <div class="selectionBG">
              <img src="./assets/images/birds.jpg" alt="flock of parrots, Photo by Gareth Davies on Unsplash" />
            </div>
          </button>
        </div>
        <!-- <div class="animal-classifications"> -->
        <div class="columns">
          <div class="column">
        <div class="selectionWrapper">
          <button class="selectionItem selectButton" data-type="klass" data-name="reptiles">
            <div class="selectionTitle">
              <strong class="is-size-1 has-text-info">Reptiles<strong>
            </div>
            <div class="selectionBG">
              <img src="./assets/images/reptiles.jpg"
                alt="Green crested lizard in Singapore, Photo by Mark Stoop on Unsplash" />
            </div>
          </button>
        </div>
         <!-- <div class="animal-classifications"> -->
        <div class="selectionWrapper">
          <button class="selectionItem selectButton" data-type="klass" data-name="insects">
            <div class="selectionTitle">
              <strong class="is-size-1 has-text-info">Insects<strong>
            </div>
            <div class="selectionBG">
              <img src="./assets/images/insects.jpg"
                alt="a red moth on a leaf, The Ruby Tiger, Photo by Erik Karits on UnsplashSome image" />
            </div>
          </button>
        </div>

    </div>
      
      <!------------------------------- PAGE 3: SELECT ANIMAL TYPE -------------------------------->

      <!-- DOM MANIPULATION -->

      <!----------PAGE 4: DISPLAY ARTICLE (top), SAVED SEARCHES (lower left col), THREE IMAGE CARDS (lower right cols)-------------->
    
      <div class="modal" id="modal">
        <div class="modal-background">
        </div>
        <div class="modal-content">

          <div class="column">
            <!-- article section-->
            <p class="bd-notification is-danger">Creature Feature</p>
            <div class="columns is-mobile">
              <div class="column is-half">
                <div class="card" id="some kind of jquery id">
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                        <div class="media-content">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- saved searches -->
                <p class="bd-notification is-danger">You have learned about:</p>
                <!-- <div class="modal"> -->
                  <div class="modal-background">
                  </div>

                  <div class="modal-content">
                  </div>
                </div>
              </div>
              <!-- giphy x3 (CARDS? OPTIONAL)-->
              <div class="column">
                <p class="bd-notification is-info">Here is</p>
                <!-- <div class="modal"> -->
                  <div class="modal-background"></div>
                  <div class="modal-content">
                    <p class="image is-4by3">
                      <img src="./assets/images/piranha.jpg" alt="">
                    </p>
                  </div>
                  <div class="column">
                    <p class="bd-notification is-info">what I</p>
                    <!-- <div class="modal"> -->
                      <div class="modal-background"></div>
                      <div class="modal-content">
                        <p class="image is-4by3">
                          <img src="./assets/images/whale-shark.jpg" alt="">
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <p class="bd-notification is-info">look like!</p>
                    <!-- <div class="modal"> -->
                      <div class="modal-background"></div>
                      <div class="modal-content">
                        <p class="image is-4by3">
                          <img src="./assets/images/blobfish.jpg" alt="">
                        </p>
                      </div>
                    </div>
                  </div>
                  <!------------------------------- "CLOSE" BUTTON STARTS NEW SEARCH -------------------------------->
                    <button class="modal-close is-large has-text-centered mt-6" aria-label="close">
                        Learn about more animals!
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    </div>

   

     
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="./assets/js/script.js"></script>
